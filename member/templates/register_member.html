<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Member - ReCoil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-green-100 to-green-200 min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-lg overflow-hidden max-w-4xl w-full">
        <div class="flex-1 p-10 flex flex-col justify-center">
            <h2 class="text-3xl font-bold mb-2">Register as Member</h2>
            <p class="text-gray-500 mb-6">Sign up to become a member and start recycling with ReCoil.</p>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700">Email address</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" required>
                </div>
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" required>
                </div>
                <div>
                    <label class="block text-gray-700">Phone Number</label>
                    <input type="text" name="phone_number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" required>
                </div>
                <div>
                    <label class="block text-gray-700">Alamat</label>
                    <input type="text" name="alamat" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" required>
                </div>
                <button type="submit" class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-2 rounded-lg transition">Register</button>
            </form>
            <p class="mt-6 text-gray-600">Already have an account? <a href="/member/login/" class="text-blue-600 hover:underline">Login here</a></p>
            {% for message in messages %}<p class="text-red-500 mt-2">{{ message }}</p>{% endfor %}
        </div>
        <div class="flex-1 bg-gradient-to-tr from-green-100 to-yellow-100 flex items-center justify-center">
            <img src="https://img.freepik.com/free-vector/registration-concept-illustration_114360-788.jpg" alt="Register Illustration" class="w-80">
        </div>
    </div>
</body>
</html>
